name: WoD Deploy CI
on:
  push:
    branches:
      - main
      - wod-1.0.0-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install and Build 🔧
        run: |
          npm install
          gulp build
          rsync -arv ./dist/ ./release
      - name: Deploy artifact 🚀
        uses: anothrNick/github-tag-action@1.34.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_OWNER: david00medina
          WITH_V: true
          INITIAL_VESION: 1.0.0
          PRERELEASE_SUFFIX: alfa
          VERBOSE: true