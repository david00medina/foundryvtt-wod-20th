name: WoD Deploy CI
on:
  push:
    branches:
      - main
      - wod-1.0.0-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install and Build 🔧
        run: |
          npm install
          gulp build
      - name: Pack project 📦
        run: |
          zip -r wod-foundry-vtt.zip dist
      - name: Deploy artifact 🚀
        uses: actions/upload-artifact@v2
        with:
          name: wod-foundry-vtt
          path: wod-foundry-vtt.zip