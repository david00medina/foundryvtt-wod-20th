name: WoD Deploy CI
on:
  push:
    branches:
      - main
      - wod-1.0.0-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1.0.0
        with:
          persist-credentials: false
      - name: Install and Build 🔧
        run: |
          npm install
          gulp build
      - name: Switch to the dist folder 🚘
        run: |
          cd dist
          ls -la
      - name: ZIP Project 📦
        run: zip -r wod-foundry-vtt.zip ..
      - name: Deploy 🚀
        uses: david00medina/foundryvtt-wod-20th@wod-1.0.0-dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDER: dist
          BRANCK: wod-1.0.0-dev
          REPO_OWNER: david00medina