name: WoD Deploy CI
on:
  push:
    branches:
      - main
      - wod-1.0.0-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install and Build 🔧
        run: |
          npm install
          gulp build
      - name: Deploy 🚀
        uses: david00medina/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FOLDER: dist
          BRANCH: wod-1.0.0-dev
          REPO_OWNER: david00medina
