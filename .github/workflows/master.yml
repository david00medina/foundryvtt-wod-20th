name: WoD Deploy CI
on:
  push:
    branches:
      - main
      - wod-1.0.0-dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2.3.1
      - name: Install and Build ðŸ”§
        run: |
          npm install
          gulp build
      - name: Deploy ðŸš€
        id: create-release-asset
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Pack project asset
        run: |
        echo ${{ steps.create_release.outputs.upload_url }}
        q '.download = "${{ steps.create_release.outputs.upload_url }}"' dist/system.json > dist/system.json
        zip -r wod-foundry-vtt.zip dist
      - name: Upload project asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: wod-foundry-vtt.zip
          asset_name: wod-foundry-vtt.zip
          asset_content_type: application/zip